version: '3.8'

services:
  # Backend API server (port 3001 - for ngrok)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zcc-backend
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - BACKEND_PORT=3001
      - ZOOM_APP_CLIENT_ID=${ZOOM_APP_CLIENT_ID}
      - ZOOM_APP_CLIENT_SECRET=${ZOOM_APP_CLIENT_SECRET}
      - ZOOM_HOST=${ZOOM_HOST:-https://zoom.us}
      - ZOOM_SECRET_TOKEN=${ZOOM_SECRET_TOKEN}
      - PUBLIC_URL=${PUBLIC_URL}
      - FRONTEND_URL=${PUBLIC_URL}
      - FRONTEND_INTERNAL_URL=http://frontend:3000
      - RTMS_SERVER_URL=http://rtms:8080
      - ZOOM_REDIRECT_URL=${ZOOM_REDIRECT_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      # Mount source code for hot reload
      - ./backend:/app:delegated
      # Prevent overwriting node_modules
      - backend-node-modules:/app/node_modules
      # Mount shared .env file
      - ./.env:/app/../.env:ro
    networks:
      - zcc-network
    depends_on:
      - frontend
      - rtms

  # Frontend React dev server (port 3000 - internal only)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zcc-frontend
    # No external port mapping - accessed through backend proxy
    environment:
      - REACT_APP_BACKEND_URL=/api
      - REACT_APP_ZOOM_CLIENT_ID=${REACT_APP_ZOOM_CLIENT_ID}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=0
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:delegated
      - ./frontend/public:/app/public:delegated
      # Prevent overwriting node_modules
      - frontend-node-modules:/app/node_modules
    networks:
      - zcc-network
    stdin_open: true
    tty: true

  # RTMS server (port 8080 - internal only, used by @zoom/rtms SDK)
  rtms:
    build:
      context: ./rtms
      dockerfile: Dockerfile
    container_name: zcc-rtms
    platform: linux/amd64
    # No external port mapping - accessed through backend
    environment:
      - PORT=8080
      - ZOOM_APP_CLIENT_ID=${ZOOM_APP_CLIENT_ID}
      - ZOOM_APP_CLIENT_SECRET=${ZOOM_APP_CLIENT_SECRET}
      - BACKEND_URL=http://backend:3001
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      # Mount source code for hot reload
      - ./rtms:/app:delegated
      # Prevent overwriting node_modules
      - rtms-node-modules:/app/node_modules
      # Mount shared .env file
      - ./.env:/app/../.env:ro
    networks:
      - zcc-network

networks:
  zcc-network:
    driver: bridge

volumes:
  frontend-node-modules:
  backend-node-modules:
  rtms-node-modules:
